<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Sachin Mulgir | Interactive rating component</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="rating-card card-design">



    <img class="star-img"src="images/icon-star.svg" alt="">
    <h2 class="rating-header">How did we do?</h2>

    <p>Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="button-section">
      <button class="rating-buttons" type="button" name="button">1</button>
      <button class="rating-buttons" type="button" name="button">2</button>
      <button class="rating-buttons" type="button" name="button">3</button>
      <button class="rating-buttons" type="button" name="button">4</button>
      <button class="rating-buttons" type="button" name="button">5</button>
    </div>


    <button class="submit-button btn" type="button" name="button">SUBMIT</button>

  </div>



  <div class="thanks-card card-design">
    <img class="thanks-img" src="images/illustration-thank-you.svg" alt="">

    <button class="thanks-rating" type="button" name="button">You selected *x* out of 5</button>


    <h2>Thank you!</h2>

    <p>We appreciate you taking the time to give a rating. If you ever need more support,
    donâ€™t hesitate to get in touch!</p>


  </div>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="index.js"></script>
</body>
  

</html>
